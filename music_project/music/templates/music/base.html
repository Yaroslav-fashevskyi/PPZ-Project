<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Music Platform{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'music/css/style.css' %}">
</head>
<body>
  <nav>
    <a href="{% url 'song_list' %}">Home</a>
    {% if user.is_authenticated %}
      | <a href="{% url 'my_playlists' %}">My Playlists</a>
      | <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      | <a href="{% url 'login' %}">Login</a>
      | <a href="{% url 'register' %}">Register</a>
    {% endif %}
  </nav>
  <hr>
  {% block content %}{% endblock %}
</body>
</html>
