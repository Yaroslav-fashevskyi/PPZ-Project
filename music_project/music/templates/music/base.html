<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Система з підбору музики</title>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
          <a href="{% url 'user_playlists' %}">Мої плейлисти</a>
          <a href="{% url 'logout' %}">Вихід</a>
        {% else %}
          <a href="{% url 'login' %}">Вхід</a>
          <a href="{% url 'register' %}">Реєстрація</a>
        {% endif %}
        <a href="{% url 'song_list' %}">Пісні</a>
    </nav>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
