<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Підтвердження видалення — Music Platform</title
  ><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'song_list' %}">Music Platform</a>
  </div>
</nav>

<div class="container mt-5">
  <div class="alert alert-danger shadow">
    <h4 class="alert-heading">Видалити плейлист «{{ playlist.name }}»?</h4>
    <hr>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Так, видалити</button>
      <a href="{% url 'playlist_detail' playlist.id %}" class="btn btn-secondary ms-2">Ні, повернутися</a>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
