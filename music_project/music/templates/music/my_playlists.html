<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Мої плейлисти — Music Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'song_list' %}">Music Platform</a>
    <div class="d-flex ms-auto">
      <a class="btn btn-success me-2" href="{% url 'playlist_create' %}">+ Новий плейлист</a>
      <a class="btn btn-outline-light" href="{% url 'logout' %}">Вийти</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="mb-4">Мої плейлисти</h2>
  <div class="row g-3">
    {% for pl in playlists %}
      <div class="col-md-4">
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ pl.name }}</h5>
            <p class="card-text"><small class="text-muted">Створено: {{ pl.created_at }}</small></p>
            <a href="{% url 'playlist_detail' pl.id %}" class="btn btn-primary mt-auto">Переглянути</a>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12"><div class="alert alert-info">У вас ще немає плейлистів.</div></div>
    {% endfor %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
