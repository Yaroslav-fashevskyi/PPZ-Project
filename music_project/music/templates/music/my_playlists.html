{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Мої плейлисти — Music Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      padding-bottom: 120px;
    }
    .navbar {
      background: #181818 !important;
    }
    .navbar-brand {
      color: #1db954 !important;
    }
    .btn-success {
      background: #1db954;
      border: none;
    }
    .btn-success:hover {
      background: #17c84a;
    }
    .btn-outline-light {
      color: #eee;
      border-color: #444;
    }
    .btn-outline-light:hover {
      background: #333;
      color: #fff;
    }
    .container h2 {
      color: #1db954;
    }
    .card {
      background: #181818;
      border: none;
      color: #ddd;
    }
    .card-title {
      color: #fff;
    }
    .text-muted {
      color: #777 !important;
    }
    .alert-info {
      background: #282828;
      color: #bbb;
      border: none;
    }
    a {
      color: #1db954;
    }
    a:hover {
      color: #17c84a;
    }
    /* глобальний скролбар */
    ::-webkit-scrollbar {
      width: 8px; height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #222; border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb {
      background: #1db954; border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #17c84a;
    }
    /* Firefox */
    * {
      scrollbar-width: thin;
      scrollbar-color: #1db954 #222;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'song_list' %}">Music Platform</a>
      <div class="d-flex ms-auto">
        <a class="btn btn-success me-2" href="{% url 'playlist_create' %}">+ Новий плейлист</a>
        <a class="btn btn-outline-light" href="{% url 'logout' %}">Вийти</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4">Мої плейлисти</h2>
    <div class="row g-3">
      {% for pl in playlists %}
        <div class="col-md-4">
          <div class="card shadow-sm h-100">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ pl.name }}</h5>
              <p class="card-text"><small class="text-muted">Створено: {{ pl.created_at }}</small></p>
              <a href="{% url 'playlist_detail' pl.id %}" class="btn btn-success mt-auto">Переглянути</a>
            </div>
          </div>
        </div>
      {% empty %}
        <div class="col-12">
          <div class="alert alert-info">У вас ще немає плейлистів.</div>
        </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
