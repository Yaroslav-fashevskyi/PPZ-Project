<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Створити плейлист — Music Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #121212; color: #fff; font-family: 'Segoe UI', sans-serif; padding-bottom: 100px; }
    .navbar { background: #181818; }
    .navbar-brand { color: #1db954 !important; font-weight: bold; }
    .card { background: #181818; color: #ddd; border: none; }
    .card-header { background: #1db954; }
    .form-control { background: #282828; border: none; color: #fff; }
    .form-control::placeholder { color: #777; }
    .btn-success { background: #1db954; border: none; }
    .btn-success:hover { background: #17c84a; }
    .btn-link { color: #1db954; }
    .btn-link:hover { color: #17c84a; text-decoration: none; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'song_list' %}">Music Platform</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-header">
            <h3 class="mb-0">Створити плейлист</h3>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {% for field in form %}
                <div class="mb-3">
                  {{ field.label_tag|safe }}
                  {{ field }}
                  {% for err in field.errors %}
                    <div class="text-danger">{{ err }}</div>
                  {% endfor %}
                </div>
              {% endfor %}
              <button type="submit" class="btn btn-success w-100">Створити</button>
            </form>
          </div>
        </div>
        <div class="text-center mt-3">
          <a href="{% url 'my_playlists' %}" class="btn btn-link">&larr; Назад до моїх плейлистів</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
