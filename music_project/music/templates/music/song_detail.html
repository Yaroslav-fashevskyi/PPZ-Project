<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ song.title }} — Music Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'song_list' %}">Music Platform</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="card-title">{{ song.title }}</h2>
        <h5 class="card-subtitle mb-3 text-muted">{{ song.artist }}</h5>

        <p class="card-text"><strong>Жанр:</strong> {{ song.genre }}</p>
        <p class="card-text"><strong>Стиль:</strong> {{ song.style }}</p>
        <p class="card-text">{{ song.description }}</p>

        {% if song.audio_file %}
          <audio controls class="w-100 mt-4">
            <source src="{{ song.audio_file.url }}" type="audio/mpeg">
            Ваш браузер не підтримує відтворення аудіо.
          </audio>
        {% else %}
          <div class="alert alert-warning mt-4">Аудіофайл не завантажено.</div>
        {% endif %}

        <a href="{% url 'song_list' %}" class="btn btn-outline-primary mt-4">← Повернутися</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
