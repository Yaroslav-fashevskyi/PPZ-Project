<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Список пісень — Music Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Music Platform</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMain">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'my_playlists' %}">Мої плейлисти</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Вийти</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Увійти</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Реєстрація</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="mb-4">Список пісень</h2>

  <form class="row g-2 mb-4" action="{% url 'song_search' %}" method="get">
    <div class="col-auto flex-grow-1">
      <input type="text" class="form-control" name="genre" placeholder="Шукати за жанром" value="{{ request.GET.genre }}">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Пошук</button>
    </div>
  </form>

  <div class="list-group shadow-sm">
    {% for song in songs %}
      <a href="{% url 'song_detail' song.id %}" class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{ song.title }}</h5>
          <small class="text-muted">{{ song.genre }}</small>
        </div>
        <p class="mb-1">{{ song.artist }}</p>
      </a>
    {% empty %}
      <div class="alert alert-warning">Пісень немає.</div>
    {% endfor %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
